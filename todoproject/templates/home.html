{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                        <h1><b>ToDo App</b></h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
        <form method="post" class="p-3 shadow">
              {% csrf_token %}
            <!--task at homepage-->
            <div class="form-group">
                <input type="text" class="form-control" name="task" placeholder="Enter your task">
            </div>
            <!--priority at homepage-->
            <div class="form-group">
                <input type="text" class="form-control" name="priority" placeholder="Enter your priority">
            </div>
            <!--date at homepage-->
            <div class="form-group">
                <input type="date" class="form-control" name="date" placeholder="Enter the task date">
            </div>

            <input type="submit" class="btn btn-success">
        </form>
<!--{% for i in task1 %}-->

<!--{% endfor %}-->
        </div>

<div class="col-md-6">
    <h4>Pending Tasks</h4>
    {% for i in task1 %}
    <div class="shadow card">
        <div class="card-body">
            <h5 class="card-title">{{i.name}}</h5>
            <p><b>{{i.priority}}</b></p>
            <!--date at homepage pendingtask col-->
            <p><b>{{i.date}}</b></p>
            <a class="btn btn-danger" href="{% url 'todoapp:delete' i.id %}">Done</a>
            <a class="btn btn-success" href="{% url 'todoapp:update' i.id %}">Update</a>
        </div>
    </div>
    <br>
    {% endfor %}
</div>
    </div>
</div>

{% endblock %}
