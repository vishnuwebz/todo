<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<h1>REGISTRATION FORM</h1>
<form action="register" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter Your Name"><br><br>
    <input type="email" name="emailID" placeholder="Enter Your Mail ID"><br><br>
    <input type="password" name="password" placeholder="Enter Your Password"><br><br>
    <input type="password" name="password1" placeholder="Enter Your Password Again"><br><br>
    <input type="submit">

</form>

{% for m in messages %}
{{m}}
{% endfor %}
</body>
</html>
